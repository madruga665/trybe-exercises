<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
     let textDescription = document.getElementsByTagName('p')[0];
     textDescription.innerHTML = 'Daqui a 2 anos quero estar rico!';

     let mainContent = document.getElementsByClassName('main-content')[0];
     mainContent.style.backgroundColor = 'rgb(76,164,109)';

     let centerContent = document.getElementsByClassName('center-content')[0];
     centerContent.style.backgroundColor = 'white';

     let title = document.getElementsByClassName('title')[0];
     title.innerHTML = 'Exercício 5.1 - JavaScript';

     let paragraph = document.getElementsByTagName('p');
     for (let index = 0; index < paragraph.length; index += 1) {
       paragraph[index].style.textTransform = 'uppercase';
     };

    let paragrafos = document.getElementsByTagName('p');
    for (let index = 0; index < paragrafos.length; index += 1) {
        console.log(paragrafos[index].innerHTML);
    }
    </script>
  </body>
</html>
