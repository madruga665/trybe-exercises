<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p id="paragraph" class="paragraph-styles">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph" class="paragraph-styles">Segundo parágrafo!</p>

    <script>
      let paragraph = document.querySelector('#paragraph');
      paragraph.style.color = 'red'

      let title = document.querySelector('h2');
      title.innerHTML = 'Narutingas';

      let secondParagraph = document.querySelector('#second-paragraph');
      secondParagraph.innerHTML = 'XABLAUUUUUUUUUUU!!!'

      let subtitle = document.querySelector("#subtitle");
      subtitle.innerHTML = 'Guerra dos Cones'

      let paragraphStyles = document.querySelectorAll(".paragraph-styles");
      for (let index = 0; index < paragraphStyles.length; index += 1) {
        paragraphStyles[index].style="color: blue"
      }
    </script>
  </body>
</html>
