<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Form</title>
</head>
<body>

  <section class="section tile is-child notification is-primary">
      <header class="form-header has-text-centered">
        <h1 class="title has-text-white ">Formulário para cadastro de currículo</h1>
        <p class="subtitle has-text-white">Preencha os campos abaixo</p>
      </header>

    </section>

  <form method="get">
    <div class='form-row'>
      <section class="section">
        
        <div class="field">
          <label class="label" for="name">Nome:</label>
          <div class="control">
            <input class="input" type="text" name="name" id="name" maxlength="40" required>
          </div>
        </div>

        <div class="field">
          <label class="label" for="email">Email:</label>
          <div class="control">
            <input class="input" type="text" name="email" id="email"maxlength="50" required>
          </div>
        </div>

        <div class="field">
          <label class="label" for="cpf">CPF:</label>
          <div class="control">
            <input class="input" type="text" name="cpf" id="cpf"maxlength="11" required>
          </div>
        </div>

        <div class="field">
          <label class="label" for="adress">Endereço:</label>
          <div class="control">
            <input class="input" type="text" name="adress" id="adress"maxlength="200" required>
          </div>
        </div>

        <div class="field">
          <label class="label" for="email">Cidade:</label>
          <div class="control">
            <input class="input" type="text" name="city" id="city"maxlength="28" required>
          </div>
        </div>

        <div class="field">
          <label class="label" for="state">Estado:</label>
          <div class="control">
            <div class="select is-info">
              <select name="state" id="state" value="" required></select>
            </div>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="label" class="radio" for="house">Tipo:</label>
              <input type="radio" name="type" id="house" required>
              Casa
            <label class="radio" for="apartament">
              <input type="radio" name="type" id="apartament" required>
              Apartamento
            </label>
          </div>
        </div>
      </section>

      <section class="section">
        <div class="field">
          <div class="control">
            <label class="label" for="cv-resume">Resumo do currículo:</label>
            <textarea class="textarea is-info" id="cv-resume" name="cv-resume" maxlength="1000" cols="100" rows="20" required></textarea>
          </div>
        </div>

        <div class="field">
          <label class="label" for="position">Cargo:</label>
          <div class="control">
            <input class="input" type="text" name="position" id="position" maxlength="40" required >
          </div>
        </div>

        <div class="field">
          <label class="label" for="description">Descrição do cargo:</label>
          <div class="control">
            <input class="input" type="text" id="description" name="description" required>
          </div>
        </div>

        <div class="field">
          <label class="label" for="start-date">Data de início:</label>
          <div class="control">
            <input class="input" id="input-data" type="text" name="start-date" value="" required>
          </div>
        </div>

        <button class="submit-button button is-primary" type="submit">Enviar</button>
        <button class="clear-button button is-danger" type="reset">Limpar</button>

      </section>
    </div>
  </form>
  <script src="pikaday.js"></script>
  <script src="script.js"></script>
</body>
</html>
