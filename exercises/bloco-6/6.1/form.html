<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Form</title>
</head>
<body>
  <header class="form-header">
    <h1>Formulário para cadastro de currículo</h1>
    <p>Preencha os campos abaixo</p>
  </header>

  <form method="get">
    <div class='form-row'>
      <fieldset>
        <div class="line-content">
          <label for="name">Nome:
            <input type="text" name="name" id="name" maxlength="40" required>
          </label>
        </div>

        <div class="line-content">
          <label for="email">Email:
            <input type="text" name="email" id="email"maxlength="50" required>
          </label>
        </div>

        <div class="line-content">
          <label for="cpf">CPF:
            <input type="text" name="cpf" id="cpf"maxlength="11" required>
          </label>
        </div>

        <div class="line-content">
          <label for="adress">Endereço:
            <input type="text" name="adress" id="adress"maxlength="200" required>
          </label>
        </div>

        <div class="line-content">
          <label for="email">Cidade:
            <input type="text" name="city" id="city"maxlength="28" required>
          </label>
        </div>

        <div class="line-content">
          <label for="state">Estado:
            <select name="state" id="state" value="" required></select>
          </label>
        </div>

        <div class="line-content">
          <label for="house">Tipo:
            <input type="radio" name="type" id="house" required>Casa
          </label>
          <label for="apartament">
            <input type="radio" name="type" id="apartament" required>Apartamento
          </label>
        </div>
      </fieldset>

      <fieldset>
        <div class="line-content">
          <label for="cv-resume">Resumo do currículo: </label>
          <textarea id="cv-resume" name="cv-resume" maxlength="1000" cols="100" rows="20" required></textarea>
        </div>

        <div class="line-content">
          <label for="position">Cargo: </label>
          <input type="text" name="position" id="position" maxlength="40" required >
        </div>

        <div class="line-content">
          <label for="description">Descrição do cargo: </label>
          <input type="text" id="description" name="description" required>
        </div>

        <div class="line-content">
          <label for="start-date">Data de início: </label>
          <input type="text" class="input-data" name="start-date" value="" required>
        </div>

        <button class="submit-button" type="button">Enviar</button>
        <button class="clear-button" type="button">Limpar</button>

      </fieldset>
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
