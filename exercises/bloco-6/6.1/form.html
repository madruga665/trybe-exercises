<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Form</title>
</head>
<body>
  <form method="get">
    <div class='form-row'>
      <fieldset>
        <div class="line-content">
          <label for="name">Nome:
            <input type="text" name="name" id="name" maxlength="40" required>
          </label>
        </div>

        <div class="line-content">
          <label for="email">Email:
            <input type="text" name="email" id="email"maxlength="50" required>
          </label>
        </div>

        <div class="line-content">
          <label for="cpf">CPF:
            <input type="text" name="cpf" id="cpf"maxlength="11" required>
          </label>
        </div>

        <div class="line-content">
          <label for="adress">Endere√ßo:
            <input type="text" name="adress" id="adress"maxlength="200" required>
          </label>
        </div>

        <div class="line-content">
          <label for="email">Cidade:
            <input type="text" name="city" id="city"maxlength="28" required>
          </label>
        </div>

        <div class="line-content">
          <label for="state">Estado:
            <select name="state" id="state" value="" required></select>
          </label>
        </div>

        <div class="line-content">
          <label for="house">Tipo:
            <input type="radio" name="type" id="house" required>Casa
          </label>
          <label for="apartament">
            <input type="radio" name="type" id="apartament" required>Apartamento
          </label>
        </div>
      </fieldset>
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
