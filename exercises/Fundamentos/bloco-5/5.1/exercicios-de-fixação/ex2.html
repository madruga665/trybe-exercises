<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p id="paragraph" class="paragraph-styles">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph" class="paragraph-styles">Segundo parágrafo!</p>

    <script>
      var paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      let title = document.getElementsByTagName("h2");
      title[0].innerHTML = 'Narutingas';

      let secondParagraph = document.getElementById("second-paragraph");
      secondParagraph.innerHTML = 'XABLAU!!!'

      let subtitle = document.getElementById("subtitle");
      subtitle.innerHTML = 'Guerra dos Clones'

      let paragraphStyles = document.getElementsByClassName("paragraph-styles");
      for (let index = 0; index < paragraphStyles.length; index += 1) {
        paragraphStyles[index].style="color: blue"
      }

      paragraphStyles[0].style="color: red"

      
      
    </script>
  </body>
</html>
